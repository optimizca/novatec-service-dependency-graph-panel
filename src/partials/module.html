<div class="service-dependency-graph-panel" ng-style="{height: ctrl.height}">
    <div class="graph-container" ng-show="!ctrl.getError()">
        <div class="service-dependency-graph">
            <div class="canvas-container"></div>

            <div class="zoom-button-container">
                <button class="btn navbar-button" ng-click="ctrl.toggleAnimation()"><i
                        ng-class="{fa: true, 'fa-play-circle': !ctrl.panel.settings.animate, 'fa-pause-circle': ctrl.panel.settings.animate}"></i></button>
                <button class="btn navbar-button" ng-click="ctrl.runLayout()"><i class="fa fa-sitemap"></i></button>
                <button class="btn navbar-button" ng-click="ctrl.fit()"><i class="fa fa-dot-circle-o"></i></button>
                <button class="btn navbar-button" ng-click="ctrl.zoom(+1)"><i class="fa fa-plus"></i></button>
                <button class="btn navbar-button" ng-click="ctrl.zoom(-1)"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div ng-class="{statistics: true, 'show': ctrl.showStatistics}">

            

            <div class="header--selection">{{ctrl.selectionId}}
                <a target="_blank" ng-href="{{ctrl.resolvedDrillDownLink}}"
                    ng-show="ctrl.resolvedDrillDownLink && ctrl.resolvedDrillDownLink.length > 0">
                    <i class="fa fa-paper-plane-o"></i>
                </a>
            </div>
            

            <div class="secondHeader--selection">Summary</div>
            <div class="no-data--selection" ng-show="ctrl.summary.length == 0">No Summary </div>
            <table class="table--selection" ng-show="ctrl.summary.length > 0">
                <tr class="table--selection--head">
                    <th class="table--th--selectionSmall">Name</th>
                    <th class="table--th--selectionSmall">Value</th>
                </tr>
                <tr ng-repeat="node in ctrl.summary">
                    <td class="table--td--selection">{{node.name}}</td>
                    <td class="table--td--selection">{{node.value}}</td>
                    
                </tr>
            </table>

            

            <div class="secondHeader--selection">Implemented Change</div>
            <div class="no-data--selection" ng-show="ctrl.change.length == 0">No Active Alerts .</div>
            <table class="table--selection" ng-show="ctrl.change.length > 0">
                <tr class="table--selection--head">
                    <th class="table--th--selectionSmall">ID</th>
                    <th class="table--th--selectionSmall">Summary</th>
                    
                </tr>
                <tr ng-repeat="node in ctrl.change">
                    <td class="table--td--selection">{{node.id}}</td>
                    <td class="table--td--selection">{{node.summary}}</td>
                </tr>
            </table>

            <div class="secondHeader--selection">Active Alerts</div>
            <div class="no-data--selection" ng-show="ctrl.alerts.length == 0">No Active Alerts .</div>
            <table class="table--selection" ng-show="ctrl.alerts.length > 0">
                <tr class="table--selection--head">
                    <th class="table--th--selectionSmall">ID</th>
                    <th class="table--th--selectionSmall">Severity</th>
                    <th class="table--th--selectionSmall">Source</th>
                </tr>
                <tr ng-repeat="node in ctrl.alerts">
                    <td class="table--td--selection">{{node.id}}</td>
                    <td class="table--td--selection">{{node.severity}}</td>
                    <td class="table--td--selection">{{node.summary}}</td>
                </tr>
            </table>

            
        </div>
    </div>
    <div ng-show="ctrl.getError()">{{ctrl.getError()}}</div>

</div>
